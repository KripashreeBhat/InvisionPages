<div class="container">
    <mat-icon class="close"mat-dialog-close>close</mat-icon>
    <div class="add">
    <p class="title">Add/Remove Super Admins</p>
</div>
     <form name="addadmin" [formGroup]="addadmin">
        <mat-form-field class="layout namelayout" appearance="outline">
            <input matInput formControlName="name" placeholder="Enter Name">
        </mat-form-field>

        <mat-form-field class="layout" appearance="outline">
            <input matInput formControlName="code" placeholder="Enter Employee Code">
        </mat-form-field>

        <mat-form-field class="maillayout" appearance="outline">
            <input matInput formControlName="mail" placeholder="Enter Mail ID">
        </mat-form-field>

        <div class="btn" *ngIf = "display">
            <button mat-fab (click)="addAdmin()"  >
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <hr class="line">
          </form>
          <!-- Display section -->
          
          <div class="scroll">
          <div *ngFor="let detail of empDetail" >
          <mat-form-field class="layout namelayout" appearance="outline">
              <input matInput  value="{{detail.name}}" readonly > 
              
              
            </mat-form-field>
    
            <mat-form-field class="layout" appearance="outline">
                <input matInput  value="{{detail.empcode}}" readonly>
                
                
                
            </mat-form-field>
           

            <mat-form-field class="maillayout" appearance="outline">
                <input matInput  value=" {{detail.email}}" readonly> 
               
               
            </mat-form-field>


        <div class="btn">
            <button mat-fab >
              <mat-icon   (click)="edit(detail)" class="icon">edit</mat-icon>
              
            
            </button>
            <button mat-fab class="spacebwbtn" >
                <mat-icon (click)="deleteAdmin(detail)">delete</mat-icon>
                
                
              </button>
          </div>
        </div>
          </div>
        
        
        <div class="downbtn update">
            <button   class="label"  mat-dialog-close> Cancel</button>
            
        </div>
        <div class=" downbtn spacebtn">
            <button (click)='updateAdmin()' class="label " > Update </button>
            
        </div> 
    
          


    </div>
